<!DOCTYPE html>
<html>
<head>
	<title> form </title>
</head>
<body>
	<form>
	username <input type = "text" name = "n1"><br><br>
	password <input type = "password" name = "password"> <br><br>

	bike 
	<select name = "bike">
		<option value = "r15"> r15 </option>
		<option value = "duke"> duke </option>
	</select><br><br>
	
	<input type="button" onclick="alert('Hello')" value="hit me"><br><br>

	Gender 
	male <input type = "radio" name = "gender" value = "male" checked>
	female <input type = "radio" name = "gender" value = "female"><br><br>

	<textarea name="message" rows="20" cols="30">
		Choose your bike model.
	</textarea><br><br>
	
	<input type="checkbox" name="r15" value="r15"> I have a r15 bike<br>
  	<input type="checkbox" name="duke" value="duke"> I have a car <br><br> 

	input the bike color <input type = "color" name ="color1"><br><br>	

	date of birth <input type = "date" name = "dob"><br><br>

	E-mail <input type = "email" name = "email"><br><br>

	Select a file <input type = "file" name = "uploadfile" ><br><br>

	enter bike purchase month <input type = "month" name = "month1"><br><br>

	no. of bikes <input type = "number" ><br><br>

	search <input type = "search" name = "google search"><br><br>

	Telephone <input type = "tel" name = "telephone" pattern = "[0-9]{3} - [0-9] {3}"><br><br>

	time <input type = "time" name = "time1"><br><br>
	
	enter url <input type = "url" name = "page"> <br><br>

	week <input type = "week" name = "week1"> <br><br>


	

	
	<input type = "submit" value = "submit"> 
	<input type = "reset" value = "clear">
	

	</form>



</body>
</html>
